name: Java Integration Tests Maven 3.6.3

on: [push, pull_request]

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  maven-version: 3.6.3

jobs:
  test:
    runs-on: windows-latest
    timeout-minutes: 30
    name: Integration Tests Maven 3.6.3 with java 21

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup Javas
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          cache: maven
          distribution: zulu
          java-version: 21
      - name: Set Maven Wrapper version ${{ env.maven-version }}
        run: sed -i "s|^distributionUrl=.*|distributionUrl=https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/${{ env.maven-version }}/apache-maven-${{ env.maven-version }}-bin.zip|" .mvn/wrapper/maven-wrapper.properties
      - name: Set 'project.basedir' to 'basedir' for more broad maven ${{ env.maven-version }} support
        run: sed -i "s|project.basedir|basedir|" pom.xml
      - name: Integration Test with Maven
        run: ./mvnw verify --batch-mode --no-transfer-progress --show-version -D"invoker.parallelThreads=8" -D"license.skip=true" -D"maven=${{ env.maven-version }}" -D"maven.min-version=${{ env.maven-version }}" -DtestSrc=remote -Prun-its
